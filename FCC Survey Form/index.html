<!DOCTYPE html>

</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#">
                <svg viewBox="0 0 100 100"><path d="M100 34.2c-.4-2.6-3.3-4-5.3-5.3-3.6-2.4-7.1-4.7-10.7-7.1-8.5-5.7-17.1-11.4-25.6-17.1-2-1.3-4-2.7-6-4-1.4-1-3.3-1-4.8 0-5.7 3.8-11.5 7.7-17.2 11.5L5.2 29C3 30.4.1 31.8 0 34.8c-.1 3.3 0 6.7 0 10v16c0 2.9-.6 6.3 2.1 8.1 6.4 4.4 12.9 8.6 19.4 12.9 8 5.3 16 10.7 24 16 2.2 1.5 4.4 3.1 7.1 1.3 2.3-1.5 4.5-3 6.8-4.5 8.9-5.9 17.8-11.9 26.7-17.8l9.9-6.6c.6-.4 1.3-.8 1.9-1.3 1.4-1 2-2.4 2-4.1V37.3c.1-1.1.2-2.1.1-3.1 0-.1 0 .2 0 0zM54.3 12.3L88 34.8 73 44.9 54.3 32.4V12.3zm-8.6 0v20L27.1 44.8 12 34.8l33.7-22.5zM8.6 42.8L19.3 50 8.6 57.2V42.8zm37.1 44.9L12 65.2l15-10.1 18.6 12.5v20.1zM50 60.2L34.8 50 50 39.8 65.2 50 50 60.2zm4.3 27.5v-20l18.6-12.5 15 10.1-33.6 22.4zm37.1-30.5L80.7 50l10.8-7.2-.1 14.4z"></path></svg>
            </a>
            <div class="header-title">
                <a href="#" class="title" title="FCC: Survey Form">FCC: Survey Form</a>
                <div class="title-caption">
                    <a href="#" class="title_caption">freeCodeCamp.org</a>
                    <button class="follow-button" title="Follow freeCodeCamp.org"><a href="#"><svg viewBox="0 0 132.4 132.4"><path d="M75.4 123.1V75.4h47.7c5.1 0 9.2-4.1 9.3-9.3s-4.2-9.3-9.3-9.3H75.4V9.3c0-5.1-4.1-9.2-9.3-9.3-5.2-.1-9.3 4.2-9.3 9.3V57H9.1C4 57-.1 61.1-.2 66.3c-.1 5.2 4.2 9.3 9.3 9.3h47.7v47.7c0 5.1 4.1 9.2 9.3 9.3s9.3-4.4 9.3-9.5z"></path></svg>
                    <span>Follow</span></a>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-right">
            <a href="#">
                <div class="love" title="Love">
                <svg viewBox="-2 0 105 92"><path d="M85.24 2.67C72.29-3.08 55.75 2.67 50 14.9 44.25 2 27-3.8 14.76 2.67 1.1 9.14-5.37 25 5.42 44.38 13.33 58 27 68.11 50 86.81 73.73 68.11 87.39 58 94.58 44.38c10.79-18.7 4.32-35.24-9.34-41.71z"></path></svg>
            </div>
            </a>
            <a href="#">
                <div class="editor"><span>View in Editor</span></div>
            </a>
            <a href="#"><div class="signup"><span>Sign Up</span></div></a>
            <a href="#"><div class="login"><span>Log In</span></div></a>
        </div>
    </header>
    <main class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform
        </p>
        <div class="survey-form">

            <form>
                <div class="container-1">
                    <label for="name" >Name</label>
                    <input type="text" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                    <label for="age">Age <span class="small-label">(optional)</span>
                    </label>
                    <input type="number" placeholder="Age">
                </div>
                <label for="role">Which option best describes your current role?</label>
                <select name="role" class="select" required>
                    <option disabled selected class="default-select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="ftj">Full Time Job</option>
                    <option value="ftl">Full Time Learner</option>
                    <option value="nottosay">Prefer not to say</option>
                    <option value="others">Others</option>
                </select>
                <label >Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio">
                    <span>
                        <input type="radio" name="share"> <label >Definitely</label>
                    </span>
                    <span>
                        <input type="radio" name="share"><label>Maybe</label>
                    </span>
                    <span>
                        <input type="radio" name="share"><label>Not sure</label>
                    </span>
                </div>
                <label  >What is your favorite feature of freeCodeCamp?</label>
                <select class="select">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
                <div class="checkbox">
                    <label  >What would you like to see improved? (Check all that apply)</label>
                    <span>
                        <input type="checkbox" name=""><label>Front-end Projects
                    </label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label>
                        Back-end Projects</label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label> Data Visualization</label>
                    </span>
                   <span>
                        <input type="checkbox" name=""><label>Challenges</label>
                   </span>
                    <span>
                        <input type="checkbox" name=""><label> Source Community</label>
                    </span>
                   <span>
                        <input type="checkbox" name=""><label> Gitter help rooms</label>
                   </span>
                    <span>
                        <input type="checkbox" name=""><label> Videos</label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label>
                        City Meetups</label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label>Wiki</label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label> Forum</label>
                    </span>
                    <span>
                        <input type="checkbox" name=""><label> Additional Courses</label>
                    </span>
                </div>
                <label  >Any comments or suggestions?</label>
                <textarea class="comment"
                placeholder="Enter your comment here..."></textarea>
                
                <button class="submit"
            type="submit">Submit</button>
            </form>

        </div>
    </main>
</body>
</html>
